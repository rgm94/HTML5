<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8">
        <title>Tablas en HTML</title>
        <link rel="icon" type="image/png" href="imagenes/leon.jpg"/>
    </head>
    <body>
        <header>
            <h2>Tablas Html</h2>
        </header>

        <main>
            
            <table border="1"><!--Indicamos el borde para dibujar la tabla-->
                <thead><!--Creamos los campos que constituyen la tabla-->
                    <tr><!--Creamos Filas de la tabla-->
                        <th>Titulo</th><!--tH indica el titulo de cada fila-->
                        <th>Genero</th>
                        <th>Año</th>
                    </tr>
                </thead>
                <tbody><!--Almacena el contenido de la tabla-->
                    <tr>
                        <td>El Señor de los Anillos</td><!--td Creamos columnas de la tabla-->
                        <td>Aventuras</td>
                        <td>2002</td>
                    </tr>
                    <tr>
                        <td>Joker</td>
                        <td>Drama</td>
                        <td>2019</td>
                    </tr>
                    <tr>
                        <td>Batman</td>
                        <td>Acción</td>
                        <td>2019</td>
                    </tr>
                </tbody>
                <tfoot><!--final de la tabla-->
                    <tr>
                        <td colspan="3"><!--la columna ocupa 3 celdas-->
                            Curso de html Rodrigo
                        </td>
                    </tr>
                </tfoot>
            </table>
        </main>

    </body>
    
</html>
