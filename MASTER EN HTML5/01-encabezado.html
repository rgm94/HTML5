<!DOCTYPE html> <!--Indicamos html 5-->
<html lang="es"><!--contiene toda la estructura de la página,indicamos que el lenguaje es en español-->

    <head>
        <meta charset="utf-8"/><!--reconoce tildes...-->
        <meta name="description" content = 'Esta es nuestra primera web html5'/>
        <title>Encabezado y textos - Rodrigo</title>
        <link rel="icon" type="image/png" href="imagenes/leon.jpg"/><!--Icono de la página web-->
    </head>

    <body><!--Almacena todo el contenido visible de la página web-->
        <h1>Encabezado nivel 1</h1>
        <p>Esto es un parrafo</p>
        <hr/><!--línea divisoria-->
        <p>Soy un parrafo</p>
        <br/><!--Salto de linea-->
        <p>Soy otro parrafo despues del salto de linea</p>
        <p><b>Soy un párrafo en negrita</b></p>
        <p><i>Soy un párrafo en cursiva</i></p>
        <p><b><i>Soy un párrafo en negrita y cursiva</i></b></p>
        <blockquote>Soy una cita</blockquote><!--Tabula el contenido que hay en su interior-->
    </body>
</html>
